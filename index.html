<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card War Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Card War</h1>
    <p>First Person To 5 Wins!</p>
    <form id="name-form">
      <input type="text" id="player-name" placeholder="Enter Your Username " />
      <button type="submit">Submit</button>
    </form>
    <div id="game">
      <div>
        <span id="player-score-label">Player</span>:
        <span id="player-score">0</span>
      </div>
      <div>Computer: <span id="computer-score">0</span></div>
      <div id="player-card">?</div>
      <div id="computer-card">?</div>
      <p id="result">Click Draw to start!</p>
      <button id="draw">Draw</button>
      <button id="restart">Restart</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
